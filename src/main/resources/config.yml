# Config generated with MultiLang v@version@

prefix: "&8[&9MultiLang&8] &r"

# Enable debug
debug:
  default: false

# Storage types: FILE, MYSQL
storage: "FILE"
mysql:
  # Database information
  ip: 0.0.0.0
  port: 3306
  username: ""
  password: ""
  database: ""
  ssl: false

default: "english"

default-base: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMTI4OWQ1YjE3ODYyNmVhMjNkMGIwYzNkMmRmNWMwODVlODM3NTA1NmJmNjg1YjVlZDViYjQ3N2ZlODQ3MmQ5NCJ9fX0="

# You can view a documentation for the autodetector here: https://wiki.lorenzo0111.me/multilang/configuration#how-does-the-autodetect-work
languages:
  english: "en_us"
  italiano: "it_it"

# RealTime is a feature that allows you to automatically translate chat message to the player language
# Please note that this feature will send messages to Google Translate API to get the translations
# Refer to their privacy policy for more information: https://policies.google.com/privacy
real-time:
  enabled: false # Set to true to enable the feature
  cache: true # Cache the translated messages in the database for faster translations
  server-messages: false # Set to true if it should edit plugin messages
  ignore: # List of regex to not translate
    - "ignoreme"
    - "\\/"

# Warning: This feature is still experimental. It may not work with some languages.
auto-detect: false

# This section is for placeholders
strings:
  1:
    identifier: "example"
    default: "Hello world"
    locales:
      italiano: "Ciao mondo"